<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contact2 | Robert J. Kelly</title>
	<link rel="stylesheet" type="text/css" href="assets2/css2/reset2.css">
	<link rel="stylesheet" type="text/css" href="assets2/css2/style2.css">
</head>
<body>

	<header id="masthead">
		<div class="container">
			<a href="index2.html" id="logo">Robert J. Kelly</a>
			<nav>
				<a href="index2.html">About</a>
				<a href="portfolio2.html">Portfolio</a>
				<a href="contact2.html">Contact</a>
			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit">
			</form>

		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect with Me</h2>

				<img src="./assets2/images2/github.png" class="social" alt="Github">
				<img src="./assets2/images2/linkedin.png"" class="social" alt="LinkedIn">
				<img src="./assets2/images2/stackoverflow.png" class="social" alt="Stack Overflow">
			</div>
		</section>
	</div>

	<footer>
		<div class="container">
			&#169; Copyright Robert J. Kelly
		</div>
	</footer>
</body>
</html>
